            <input class="registration__emailinput" type="email" name="" id="" placeholder="Введите E-Mail">

<div class="registration__passwrap">

<p class="registration__password">Подтвердите пароль</p>
<div class="registration__passwrap">

            </div>
            </div>
        </div>
    </header>
<script>
  document.querySelectorAll('.registration__passwrap').forEach(wrap => {
    const input = wrap.querySelector('.registration__passwordinput');
    const btn   = wrap.querySelector('.registration__toggle');

    btn.addEventListener('click', () => {
      const show = input.type === 'password';
      input.type = show ? 'text' : 'password';
      btn.setAttribute('aria-pressed', show ? 'true' : 'false');
      btn.setAttribute('aria-label', show ? 'Скрыть пароль' : 'Показать пароль');
      input.focus({ preventScroll: true });
    });
  });
</script>
</body>
